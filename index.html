<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <!-- add text to upper left that says view highscores and hidden text in the upper right for timer -->
                <div class="header">
                    <div class="header-left">
                        <p>View Highscores</p>
                    </div>
                    <div class="header-right">
                        <p id="time">Time: </p>
                    </div>
            </header>
            <!-- add text for quiz page-->
            <div class="quiz">
                <div class="quiz-header">
                    <h2>Code Quiz</h2>
                </div>
                <div class="quiz-body">
                    <p>Try to answer the following code-related questions within the time limit. 
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                </div>
                <div class="quiz-footer">
                    <button id="start" class="btn">Start Quiz</button>
                </div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
